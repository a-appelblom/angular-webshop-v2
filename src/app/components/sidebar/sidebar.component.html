<mat-menu #mainMenu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="products">products</button>
    <button mat-menu-item routerLink="">Home</button>
    <button mat-menu-item routerLink="cart">Your Cart</button>
    <button mat-menu-item routerLink="admin">Admin Page</button>
</mat-menu>

<mat-menu #products="matMenu">
    <button mat-menu-item routerLink="products">All Products</button>
    <button mat-menu-item [matMenuTriggerFor]="categoriesMenu">Categories</button>
</mat-menu>

<mat-menu #categoriesMenu="matMenu">
    <button mat-menu-item *ngFor="let category of categories" routerLink="products/category/{{category.id}}">
        {{category.name}}
    </button>
</mat-menu>
